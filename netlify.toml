[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "0"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src 'self' googleapis.com *.googleapis.com recaptcha.net; style-src 'self' googleapis.com *.googleapis.com; form-action 'self'; script-src 'self' recaptcha.net; connect-src 'self'; img-src 'self'; base-uri 'self';"